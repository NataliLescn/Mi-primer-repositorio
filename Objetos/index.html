<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>MP3 - I pod</title>
</head>
<body>
    
    <header>
        <nav></nav>
    </header>

    <main>
        <section class="mp3contenedor">
             <div class="mp3">
                 <h3>MP3</h3>
                 <div class="pantalla">
                     <p class="texto">Reproduciendo</p>
                     <p class="texto">Queen - Bohemian Rhapsody</p>
                 </div>
                 <div class="boton">
                     <img class="encender" src="./img/boton-de-encendido-apagado.png" alt="EncenderoApagar">
                    </div>
                 <div class="botones">
                     <div class="botoncito">
                         <img class="pausa" src="./img/pausar-la-reproduccion.png" alt="IniciaroPausar">
                     </div>
                     <img id="antsig" src="./img/rapido-hacia-atras.png" alt="Anterior">
                     <img id="antsig"  src="./img/flecha-correcta.png" alt="Siguiente"> 
                     <img id="mas"  src="./img/mas (1).png" alt="másvolúmen">
                     <img id="menos"  src="./img/signo-menos-de-una-linea-en-posicion-horizontal.png" alt="menosvolúmen"> 
                 </div>
             </div>
        </section>

        <section class="mp3contenedor">
            <div class="ipod">
                <div class="touch">
                    <img id="fondop" src="./img/iPhone-5s-5c-5-Evento-marzo-2015-logo-TiP.png" alt="menu">
                </div>
                <div class="button"></div>
                <img id="pausar" src="./img/pausa.png" alt="pausar">
                <img id="siguiente" src="./img/proximo.png" alt="siguienteCancion">
                <img id="atras" src="./img/atras.png" alt="retrocedercancion"> 
                <div class="reproductor">
                   
                </div>
            </div>
        </section>
    </main>

<aside></aside>

<footer></footer>

<script src="./js/index.js"></script>
</body>
</html>
